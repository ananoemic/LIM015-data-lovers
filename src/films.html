<html lang="en">
<head>

<body>
  <!--Cambios emily--> 
<section>
  <!--Input de busqueda-->
  <input type="text" id="buscar" placeholder="Search...">
  <div class="filtroPeliculas">
    <label for="selectFiltro">Filter by:</label>
    <select name="selecDirector" id="selecDirector">
      <option value="Opcion">Choose and opcion</option>
      <option value="Director">---Director---</option>
      <option value="Hayao Miyazaki">Hayao Miyazaki</option>
      <option value="Isao Takahata">Isao Takahata</option>
      <option value="Yoshifumi Kondō">Yoshifumi Kondō</option>
      <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
      <option value="Gorō Miyazaki">Gorō Miyazaki</option>
      <option value="Hiroyuki Morita">Hiroyuki Morita</option>
    </select>
    <button id="filtrar">Filtrar</button>
  </div>
  <div class="orden">
    <label for="selectOrden">Sort by:</label>
    <select name="selectOrden" id="selectOrden">
          <option value="0">Choose an option</option>
          <option value="1">A-Z</option>
          <option value="2">Z-A</option>
          <option value="3">Year(+)</option>
          <option value="4">Year(-)</option>
          <option value="5">Score(+)</option>
          <option value="6">Score(-)</option>
    </select>
    <button id="ordenar">Ordenar</button>
  </div> 
</section>

</section>
